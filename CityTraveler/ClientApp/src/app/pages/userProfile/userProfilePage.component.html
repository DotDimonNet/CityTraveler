<div class="user-data">
  User profile
</div>
<user-info></user-info>
<div>
  <label>Input user Id</label>
  <input type="text" name="userId" [(ngModel)]="userId" />
  <div> 
    <button (click)="submit()"> Submit</button>
  </div>
</div>
<form>
  <div>
  <p>User ID:</p>
  {{userInfo.userId}}
  </div>
  <div>
  <p>User Name:</p>
  {{userInfo.userName}}
  </div>
  <div>
  <p>Email:</p>
  {{userInfo.email}}
  </div>
</form>
